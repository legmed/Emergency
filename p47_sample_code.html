<!DOCTYPE html>
<html>
 <head>
   <title>Google Maps API v3</title>
   <meta charset="utf-8" />
   <script type="text/javascript"
    src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">

function initialize(){
  var mapDiv = document.getElementById("map_canvas");
  var mapCanvas = new google.maps.Map(mapDiv, {
    center : new google.maps.LatLng(0.1, 0.1),
    zoom : 10,
    mapTypeId : google.maps.MapTypeId.ROADMAP
  });

var marker = createMarker({
  Position : new google.maps.LatLng(0, 0),
  map : mapCanvas
});

var form = document.getElementById("markerPropertyForm");
var changeBtn = document.getElementById("changeBtn");
var iconTxt = document.getElementById("iconTxt");
google.maps.event.addDomListener(changeBtn, "click", function(){
  marker.setIcon(iconTxt.value);
});

var infoWnd = new google.maps.InfoWindow({
  content : form
});
infoWnd.open(null, marker);

function createMarker(opts){
  var marker = new google.maps.Marker(opts);
  return marker;
}
google.maps.event.addDomListener(window, "load", initialize);
</script>
<style type="text/css">
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}
</style>
  </head>

  <body>
    <div id="map_canvas" style="width: 100%; height: 100%"></div>
    <!-- InfoWindow内に表示するマーカー -->
    <form id="markerPropertyForm">
      <div>
        marker icon:
        <br />
        <input type="text" id="iconTxt" size="32"/>
        <input type="button" id=changeBtn vlue="変更" />
      </div>
    </form>
  </body>
  </html>
